<!DOCTYPE html>
<html>
    <head>
       <title>
            Selezione anno
       </title> 
    </head>
    <style>
        body{
            background: linear-gradient(to right, white, cornflowerblue);
            margin: 60px;
        }
        h1{
            color: black;
            font-family: calibri;
            font-size: 60px;
        }
        h2{
            font-family: calibri;
            font-size: 40px;
        }
        span{
            color: cornflowerblue;
            font-size: 70px;
            transition: font-size 0.2s ease-in-out;
        }
        span:hover{
            font-size: 80px;
        }
        .mainDiv{
            width: 70%;
            height: 568px;
            background-color: black;
            border-radius: 10px;
        }
        .leftDiv{
            display: flex;
            align-items: center;
            justify-content: center;
            float: left;
            height: 560px;
            width: 46%;
            background-color: white;
            border-radius: 10px;
            border: 6px solid cornflowerblue;
        }
        .rightDiv{
            float: right;
            height: 560px;
            width: 48%;
            margin-top: 30px;
            margin-bottom: 30px;
        }
        .buttonDiv{
            width: 70%;
            height: 80px;
            background-color: cornflowerblue;
            border-radius: 10px;
            display: inline-block;
            cursor: pointer;
            margin-top: 30px;
            margin-bottom: 30px;
            padding-bottom: 30px;
            color: white;
            transition: width 0.2s ease-in-out, background-color 0.2s ease-in-out;
        }
        .buttonDiv:hover{
            width: 80%;
            border: 4px solid cornflowerblue;
            background-color: white;
            color: black;
        }
        .back{
            float: left;
            display: block;
            cursor: pointer;
            transition: 0.2s ease-in-out;
        }
        img{
            height: 60px;
            width: 60px;
            border-radius: 15px;
            transition: height 0.2s ease-in-out, width 0.2s ease-in-out;
        }
        img:hover{
            height: 80px;
            width: 80px;
        }
    </style>
    <body>
        <div class="back">
            <h2 style="font-size: 20px; color: black;">
                <a href="indexHP.html">
                    <img src="Immagini/back.jpg">
                </a>
            </h2>
        </div>
        <center>
            <div class="mainDiv">
                <div class="leftDiv">
                    <h1 align="left">
                        Seleziona un<br><span>Anno</span>
                    </h1> 
                </div>
                <div class="rightDiv">
                    <div class="buttonDiv">
                        <h2>
                           <a>
                                Terzo anno
                           </a> 
                        </h2>
                    </div>
                    <div class="buttonDiv">
                        <h2>
                            <a>
                                Quarto anno
                            </a> 
                        </h2>
                    </div>
                    <div class="buttonDiv">
                        <h2>
                            <a>
                                Quinto anno
                            </a> 
                        </h2>
                    </div>
                </div>
            </div>
        </center>
    </body>  
</html>
